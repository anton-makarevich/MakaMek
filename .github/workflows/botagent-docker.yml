name: BotAgent Docker

on:
  push:
    branches:
      - main
    paths:
      - 'src/MakaMek.Tools/BotAgent/**'
      - 'src/MakaMek.Core/**'
      - 'src/MakaMek.SourceGenerators/**'
      - 'src/MakaMek.Tools/BotAgent.Models/**'
      - '.github/workflows/botagent-docker.yml'
  pull_request:
    paths:
      - 'src/MakaMek.Tools/BotAgent/**'
      - 'src/MakaMek.Core/**'
      - 'src/MakaMek.SourceGenerators/**'
      - 'src/MakaMek.Tools/BotAgent.Models/**'
      - '.github/workflows/botagent-docker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/botagent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Restore dependencies
        run: dotnet restore src/MakaMek.Tools/BotAgent/BotAgent.csproj

      - name: Build BotAgent
        run: dotnet build src/MakaMek.Tools/BotAgent/BotAgent.csproj --no-restore -c Release

      - name: Test BotAgent (if tests exist)
        run: |
          if [ -f "tests/MakaMek.Tools.BotAgent.Tests/MakaMek.Tools.BotAgent.Tests.csproj" ]; then
            dotnet test tests/MakaMek.Tools.BotAgent.Tests/MakaMek.Tools.BotAgent.Tests.csproj --no-build -c Release
          else
            echo "No test project found for BotAgent, skipping tests"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/MakaMek.Tools/BotAgent/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-only:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/MakaMek.Tools/BotAgent/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
