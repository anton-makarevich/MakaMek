name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.x

      - name: Install Android workload
        run: dotnet workload install android

      - name: Build Android APK
        run: |
          dotnet build src/MekForge.Avalonia/MekForge.Avalonia.Android/MekForge.Avalonia.Android.csproj -c Release

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/MekForge.Avalonia/MekForge.Avalonia.Android/bin/Release/net9.0-android/*-Signed.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MekForge-Android
          path: src/MekForge.Avalonia/MekForge.Avalonia.Android/bin/Release/net9.0-android/*.apk
          retention-days: 90  # Keep artifacts for 90 days
