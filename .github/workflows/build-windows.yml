name: Build and Package Windows App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.x

      - name: Extract version from Directory.Build.props
        id: extract_version
        shell: pwsh
        run: |
          $xml = [xml](Get-Content Directory.Build.props)
          $version = $xml.Project.PropertyGroup.Version
          
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV
          echo "Version extracted: $version"

      - name: Install Velopack CLI
        run: |
          dotnet tool install --global vpk

      - name: Build Windows App
        run: |
          cd src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop
          dotnet publish -c Release -r win-x64 -o publish

      - name: Sign Windows Executable
        uses: skymatic/code-sign-action@v1
        with:
          certificate: '${{ secrets.WIN_SIGN_CERTIFICATE }}'
          password: '${{ secrets.WIN_SIGN_CERT_PASSWORD }}'
          certificatename: '${{ secrets.WIN_SIGN_CERT_NAME }}'
          description: 'MakaMek'
          timestampUrl: 'http://timestamp.digicert.com'
          folder: 'src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop/publish'
          recursive: true
      
      - name: Create Installer
        run: |
          cd src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop
          vpk pack --packId nl.sanetby.makamek --packVersion ${{ env.APP_VERSION }} --packDir publish --mainExe MakaMek.exe

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop/Releases/*Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MakaMek-Windows-Installer
          path: src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop/Releases/*Setup.exe
          retention-days: 90  # Keep artifacts for 90 days
