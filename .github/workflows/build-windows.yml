name: Build and Package Windows App (Linux Runner)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.x

      - name: Extract version from Directory.Build.props
        id: extract_version
        shell: bash
        run: |
          VERSION=$(grep -oP '(?<=<Version>).*(?=</Version>)' Directory.Build.props)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Install Velopack CLI
        run: |
          dotnet tool install --global vpk

      - name: Build Windows App
        run: |
          cd src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop
          dotnet publish -c Release -r win-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o publish

      - name: Setup jsign
        run: |
          set -e
          mkdir -p certs
          echo "${{ secrets.WIN_SIGN_CERTIFICATE }}" > certs/sign.crt
          echo "${{ secrets.WIN_SIGN_CERT_KEY }}" > certs/sign.key
          chmod 600 certs/*
          echo "Certs created"
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/ebourg/jsign/releases/download/7.4/jsign_7.4_all.deb
          sudo dpkg -i jsign_7.4_all.deb || sudo apt-get install -f -y
      
      - name: Create Installer
        run: |
          cd src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop
          vpk [win] pack \
            --packId nl.sanetby.makamek \
            --packVersion ${{ env.APP_VERSION }} \
            --packDir publish \
            --packAuthors "Anton Makarevich" \
            --icon $GITHUB_WORKSPACE/src/MakaMek.Avalonia/MakaMek.Avalonia/Assets/avalonia-logo.ico \
            --mainExe MakaMek.exe \
            --signParallel 12 \
            --signTemplate "jsign --certfile $GITHUB_WORKSPACE/certs/sign.crt --keyfile $GITHUB_WORKSPACE/certs/sign.key --tsaurl http://timestamp.digicert.com --name MakaMek --url https://makamek.nl {{file}}"

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop/Releases/*Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MakaMek-Windows-Installer
          path: src/MakaMek.Avalonia/MakaMek.Avalonia.Desktop/Releases/*Setup.exe
          retention-days: 90  # Keep artifacts for 90 days
