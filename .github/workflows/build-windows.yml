name: Build and Package Windows App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.x

      - name: Extract version from Directory.Build.props
        id: extract_version
        shell: pwsh
        run: |
          $xml = [xml](Get-Content Directory.Build.props)
          $version = $xml.Project.PropertyGroup.Version
          
          # For Inno Setup, we need to handle the alpha/beta suffix
          $versionMatch = [regex]::Match($version, '(\d+\.\d+\.\d+).*')
          if ($versionMatch.Success) {
            $numericVersion = $versionMatch.Groups[1].Value
          } else {
            $numericVersion = $version
          }
          
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV
          echo "APP_VERSION_NUMERIC=$numericVersion" >> $env:GITHUB_ENV
          echo "Version extracted: $version (numeric: $numericVersion)"

      - name: Build Windows App
        run: |
          dotnet tool install --global vpk
          cd src/MekForge.Avalonia/MekForge.Avalonia.Desktop
          dotnet publish -c Release -r win-x64 -o publish
          vpk pack --packId nl.sanetby.mekforge --packVersion ${{ env.APP_VERSION }} --packDir publish --mainExe MekForge.exe

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/MekForge.Avalonia/MekForge.Avalonia.Desktop/*Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MekForge-Windows-Installer
          path: src/MekForge.Avalonia/MekForge.Avalonia.Desktop/*Setup.exe
          retention-days: 90  # Keep artifacts for 90 days
