name: Deploy WASM to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.x

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Fix asset paths for GitHub Pages
        run: |
          # Update HTML file to use absolute paths for GitHub Pages deployment
          # sed -i 's|href="./app.css"|href="/MakaMek/app.css"|g' src/MakaMek.Avalonia/MakaMek.Avalonia.Browser/bin/Release/net9.0-browser/publish/wwwroot/index.html
          sed -i 's|src="./cacheStorage.js"|src="/MakaMek/cacheStorage.js"|g' src/MakaMek.Avalonia/MakaMek.Avalonia.Browser/wwwroot/index.html
          # sed -i 's|src="./main.js"|src="/MakaMek/main.js"|g' src/MakaMek.Avalonia/MakaMek.Avalonia.Browser/bin/Release/net9.0-browser/publish/wwwroot/index.html

      - name: Publish WASM
        run: |
          dotnet publish src/MakaMek.Avalonia/MakaMek.Avalonia.Browser/MakaMek.Avalonia.Browser.csproj -c Release --self-contained true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/MakaMek.Avalonia/MakaMek.Avalonia.Browser/bin/Release/net9.0-browser/publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
